<!-- Booking Form -->
<section class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Book a Cleaning</h2>
    <form class="bg-white p-6 rounded-lg shadow" action="https://formspree.io/f/mnnqdvbn" method="POST">
        <div class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Service Type</label>
                <select name="service" required class="w-full p-2 border rounded">
                    <option value="">Select a service...</option>
                    <option value="basic">Basic Clean</option>
                    <option value="deep">Deep Clean</option>
                    <option value="full">Full Clean</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-1 font-medium">Cleaning Frequency</label>
                <select name="frequency" required class="w-full p-2 border rounded">
                    <option value="one-time">One-time</option>
                    <option value="weekly">Weekly</option>
                    <option value="bi-weekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium">Preferred Date</label>
                <input type="date" name="date" required class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Preferred Time</label>
                <select name="time" required class="w-full p-2 border rounded">
                    <option value="morning">Morning (9AM - 12PM)</option>
                    <option value="afternoon">Afternoon (12PM - 3PM)</option>
                    <option value="evening">Evening (3PM - 6PM)</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium">Special Requirements</label>
                <textarea name="requirements" rows="3" class="w-full p-2 border rounded"></textarea>
            </div>

            <div>
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Address</label>
                <input type="text" name="address" required class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Book Now
            </button>

            <div id="form-status" class="text-green-600 text-center font-medium" style="display: none;">
                Thank you! We'll contact you shortly to confirm your booking.
            </div>
        </div>
    </form>
</section>
